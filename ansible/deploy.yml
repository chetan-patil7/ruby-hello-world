    - name: Run database migrations
      shell: "RAILS_ENV={{ rails_env }} bundle exec rake db:migrate"
      args:
        chdir: "{{ app_path }}"
      become_user: "{{ app_user }}"
      ignore_errors: yes
      register: migration_result
      
    - name: Display migration result
      debug:
        msg: "🗃️ Database migration completed: {{ migration_result.changed | default('failed') }}"
    
    - name: Precompile assets
      shell: "RAILS_ENV={{ rails_env }} bundle exec rake assets:precompile"
      args:
        chdir: "{{ app_path }}"
      become_user: "{{ app_user }}"
      ignore_errors: yes
      register: assets_result
      
    - name: Display assets compilation result
      debug:
        msg: "🎨 Assets precompilation completed: {{ assets_result.changed | default('failed') }}"
    
    - name: Set proper permissions
      file:
        path: "{{ app_path }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        recurse: yes
    
    - name: Restart Apache service
      service:
        name: apache2
        state: restarted
      ignore_errors: yes
      register: apache_result

    - name: Display Apache restart result
      debug:
        msg: "🌐 Apache restart completed: {{ apache_result.changed | default('failed') }}"

    - name: Deployment Summary
      debug:
        msg: |
          🎉 DEPLOYMENT COMPLETED 🎉
          Server: {{ inventory_hostname }}
          Environment: {{ rails_env }}
          Branch: {{ branch_name }}
          Status: {% if git_result.changed %}SUCCESS{% else %}PARTIAL{% endif %}
  
  handlers:
    - name: check apache status
      service:
        name: apache2
        state: started