      debug:
        msg: |
          🚀 DEPLOYMENT STARTING 🚀
          Deploying to: {{ inventory_hostname }}
          Rails Environment: {{ rails_env }}
          Branch: {{ branch_name }}
          App Path: {{ app_path }}
          Git Repo: {{ git_repo_url }}
          Deploy Type: {{ deploy_type | default('UNKNOWN') }}
          
